<!DOCTYPE html>
<html>
<head>
    <title>Time Series Forecast</title>
</head>
<body>

<h2>Upload CSV File</h2>

<form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Predict</button>
</form>

{% if result %}
<h3>Prediction:</h3>
<ul>
{% for v in result %}
<li>{{ v }}</li>
{% endfor %}
</ul>
{% endif %}

</body>
</html>
