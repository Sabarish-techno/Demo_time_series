<!DOCTYPE html>
<html>
<head>
    <title>ML Time Series Forecast</title>
</head>
<body>

<h2>Upload Time Series CSV</h2>

<form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Run ML Forecast</button>
</form>

{% if result %}
<h3>Forecast Values:</h3>
<ul>
{% for v in result %}
<li>{{ v }}</li>
{% endfor %}
</ul>

<h3>Forecast Graph:</h3>
<img src="/static/plot.png" width="500">
{% endif %}

</body>
</html>
